    <script>

    <script>function showAFG() {
            var show_ads = (typeof adBreak !== 'undefined') ? true : false;
            if (show_ads) {
                console.log("show ads");
                // Game start logic
                let adConfigPromise =
                    new Promise((resolve, reject) => adConfig({
                        preloadAdBreaks: 'on',
                        onReady: () => resolve(true)
                    }));
                let timeoutPromise =
                    new Promise((resolve, reject) => {
                        setTimeout(() => {
                            resolve(false);
                        }, 2000);
                    });
                // Whatever happens first resolves this promise.
                Promise.race([
                    adConfigPromise,
                    timeoutPromise
                ]).then((shouldShowPreRoll) => {
                    if (shouldShowPreRoll) {
                        showPreRoll();
                    } else {
                        showGamePlayerFrame();
                    }
                });
            } else {
                console.log("no show ads");
                showGamePlayerFrame();
            }

        }

        function showPreRoll() {
            // Show ad
            adBreak({
                type: 'preroll',
                adBreakDone: showGamePlayerFrame, // always called, unblocks the game logic
            });
        }

        function showRewardAds() {
            adBreak({
                type: 'reward',
                name: 'extra_coins',

                beforeReward: () => {
                    console.log("Reward ad starting, pause game");
                },

                adDismissed: () => {
                    console.log("User skipped ad, no reward");
                },

                adViewed: () => {
                    console.log("User watched ad fully, give reward!");
                    SendMessage("AdManager", "OnRewardedAdComplete");
                },

                afterAd: () => {
                    console.log("Reward ad finished, resume game");
                }
            });
        }

        function ShowInterstitial() {
            adBreak({
                type: 'next',   // or 'next' / 'interstitial'
                name: 'level_complete',

                beforeAd: () => {
                    console.log("Interstitial starting, pause game");
                },

                afterAd: () => {
                    console.log("Interstitial finished, resume game");
                }
            });
        }

        function showGamePlayerFrame() {
            $(".gamePlayerSplash").addClass('gamePlayerHidden');
            $(".gamePlayerLoadingAnim").removeClass('gamePlayerHidden');
            setTimeout(function () {
                $(".gamePlayerLoadingAnim").addClass('gamePlayerHidden');
                $("#gameFrame").removeClass('gamePlayerHidden');
            }, 2000);
        }</script>
